    <script src="https://kit.fontawesome.com/d250854114.js" crossorigin="anonymous" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');

        * {
            font-family: "Chakra Petch", sans-serif;
            transition: 0.2s;
            image-rendering: optimizeQuality;
        }

        body {
            background-color: #2b2b2b;
            color: #ffe80a;
            user-select: none;
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 75%;
            width: 100%;
        }

        h1 {
            font-weight: 800;
            font-size: 50px;
        }

        h1,
        h2 {
            margin: 0;
        }

        i {
            font-size: 40px;
            margin: 10px;
        }

        .arrow {
            color: #616161;
            font-weight: 900 !important;
            animation-name: appear;
            animation-duration: 0.4s;
            animation-fill-mode: forwards;
            filter: opacity(0%);
        }

        @keyframes appear {
            from {
                filter: opacity(0%);
            }

            to {
                filter: opacity(100%);
            }
        }

        .arrow.highlight {
            color: #ffe80a;
            text-shadow: 0px 0px 2px #ffe80a;
        }

        #difficulty-slider {
            appearance: none;
            background-color: #616161;
            border-radius: 5px;
        }

        #difficulty-slider::-webkit-slider-thumb {
            appearance: none;
            border-radius: 100%;
            background: #ffe80a;
            width: 15px;
            height: 15px;
        }

        #difficulty-level {
            font-weight: 600;
        }

        #time-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        #time-container span {
            margin: -2px;
            vertical-align: middle;
        }

        #time-container i {
            font-size: 20px;
            vertical-align: middle;
        }

        .strata-container {
            margin-bottom: 10px;
        }

        .up {
            transform: rotate(180deg) !important;
        }

        .left {
            transform: rotate(90deg);
        }

        .right {
            transform: rotate(-90deg);
        }

        #stratagem-image {
            background-color: #252525;
            border-radius: 2px;
        }

        .info {
            padding: 5px 20px;
            background-color: #252525;
            margin-top: 5px;
            border-radius: 2px;
        }

        .board {
            margin: 5px;
            margin-left: 50px;
            background-color: #252525;
            width: 300px;
            height: 300px;
            text-align: center;
            overflow: scroll;
            overflow-x: hidden;
            padding: 5px;
            border-radius: 2px;
        }
        table {
            border-spacing: inherit;
        }
        td img {
            height: 30px;
            vertical-align: middle;
        }

        td {
            width: 100%;
            padding: 0;
        }
        td img.arrow {
            height: 15px;
        }
        .topStrata {
            font-style: italic;
            background-color: #2b2b2b;
            font-weight: 800;
        }
    </style>
</head>

        const image = document.getElementById("stratagem-image")

        let misses = 0
        let total = 0

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        let percentage = 0
        function updateRatio() {
            //fail

            ratio.innerHTML = `accuracy: ${percentage}%`
            if (isNaN(percentage)) {
                ratio.innerHTML = `accuracy: 100%`
            }
        }
        function updateTime() {
            timeContainer.innerHTML = ``

            let sum = 0

            for (let i = 0; i < time.length; i++) {
                sum += time[i]
            }

            timeContainer.innerHTML = `avg time between inputs: ${(sum / time.length) / 1000}s`
        }

        ratio.innerHTML = ``
        timeContainer.innerHTML = ``

        function updateBest() {

            }

                    arrow.style.filter = "opacity(100%)"
                    code.appendChild(arrow)
                }

                const td2 = document.createElement("td")
                td2.innerHTML = `${element.time}s`
                tr.appendChild(td2)

                if (number == 1) {

                }

                topStratagems.appendChild(tr)

            })
        }

        let directions = ["up", "down", "left", "right"]

        let firstTime
        let secondTime

        let startTime
        let endTime

        function loadArrows() {
            complete = false

            container.innerHTML = ``

            hits = 0
            total = 0
            currentStratagem = []

            firstTime = new Date().getTime()
        }

        updateRatio()
        updateTime()

        window.addEventListener('keydown', function (e) {

            if (e.key == "ArrowUp" || e.key == "w") {
                input = "up"
            }
            if (e.key == "ArrowLeft" || e.key == "a") {
                input = "left"
            }
